<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <img class="header-title" src="./img/title.png" alt="일만시간의 법칙" />
      </h1>
      <img class="clock-img" src="./img/clock.png" />
    </header>
    <main class="main">
      <div>
        <p class="main-content">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </p>
      </div>
      <div class="content-1">
        <img src="/img/“.svg" alt />
        <p class="content-1-text">
          <span style="font-weight: bold; font-size: 1.5rem"
            >1만 시간의 법칙</span
          >은 <br />어떤 분야의 전문가가 되기 위해서는<br />최소한 1만 시간의
          훈련이 필요하다는 법칙이다.
        </p>
        <img src="/img/”.svg" alt />
      </div>
      <div class="input-box">
        <p class="input-box-1">
          나는
          <input type="text" name="job" placeholder="예) 프로그래밍" />전문가가
          될 것이다.
        </p>
        <p class="input-box-2">
          그래서 앞으로 매일 하루에
          <input type="number" name="hour" placeholder="예) 5시간" />시간씩
          훈련할 것이다.
        </p>
      </div>
      <div class="button-1">
        <button class="main-button">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
        <div class="button-finger"></div>
      </div>

      <div class="result-area">
        <p>
          당신은 <span class="result-job">프로그래밍</span> 전문가가 되기 위해서
        </p>
        <p>
          대략 <span class="result-time">5110</span>
          일 이상 훈련하셔야 합니다 :)
        </p>
      </div>
      <div class="button-result">
        <button class="training">훈련하러 가기 GO! GO!</button>
        <button class="share">공유하기</button>
      </div>
    </main>
    <footer>
      <img class="footer-logo" src="./img/footer-logo.svg" />
      <p>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
    <article class="modal-main modal-overlay">
      <h1>화이팅!!&hearts;&hearts;&hearts;</h1>
      <h2>당신의 꿈을 응원합니다!</h2>
      <img src="./img/licat.png" />
      <button class="linkto">종료하고 진짜 훈련하러 가기 GO! GO!</button>
    </article>
  </body>
</html>
