<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <img class="header-title" src="./img/title.png" alt="일만시간의 법칙" />
      </h1>
      <div class="clock-img"></div>
    </header>
    <main class="main">
      <div>
        <blockquote class="main-content">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </blockquote>
      </div>
      <div class="content-1">
        <img src="/img/“.svg" alt="큰따옴표" />
        <p class="content-1-text">
          <span>1만 시간의 법칙</span>은 <br />어떤 분야의 전문가가 되기
          위해서는<br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
        <img src="/img/”.svg" alt="작은 따옴표" />
      </div>
      <div class="input-box">
        <p class="input-box-1">
          <label for="job">나는</label>
          <input
            type="text"
            name="job"
            id="job"
            placeholder="예) 프로그래밍" />전문가가 될 것이다.
        </p>
        <p class="input-box-2">
          <span>그래서 앞으로 매일 하루에</span>
          <label for="hour" class="visually-hidden">훈련 시간</label>
          <input type="number" name="hour" placeholder="예) 5시간" />시간씩
          훈련할 것이다.
        </p>
      </div>
      <div class="button-1">
        <button type="button" aria-label="계산 결과" class="main-button">
          <span class="button-text-1">나는 며칠 동안 훈련을 해야 </span>
          <span>1만 시간이 될까?</span>
        </button>
        <div class="button-finger"></div>
      </div>

      <div class="result-area">
        <p>
          당신은 <span class="result-job" id="job">프로그래밍</span> 전문가가
          되기 위해서
        </p>
        <p>
          대략 <span class="result-time">5110</span>
          일 이상 훈련하셔야 합니다 :)
        </p>
      </div>
      <div class="button-result">
        <button type="button" class="training" aria-label="페이지 이동">
          훈련하러 가기 GO! GO!
        </button>
        <button type="button" class="share">공유하기</button>
      </div>
    </main>
    <footer>
      <img class="footer-logo" src="./img/footer-logo.svg" alt="위니브 로고" />
      <p>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
    <dialog class="modal-main modal-overlay">
      <h2 class="modal-title">화이팅!!&hearts;&hearts;&hearts;</h2>
      <p class="modal-text">당신의 꿈을 응원합니다!</p>
      <img class="licat" src="./img/licat.png" alt="라이캣" />
      <button type="button" class="linkto">
        <span>종료하고 진짜</span> <span>훈련하러 가기 GO! GO!</span>
      </button>
    </dialog>
  </body>
</html>
