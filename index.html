<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <header class="header">
      <h1>1만 시간의 법칙</h1>
      <img src="../일만시간의법칙 이미지/title.png" alt="사이트 헤더" />
    </header>
    <main class="w-full width-limit">
      <div>
        <p class="yellowtext">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </p>
      </div>
      <div>
        <p>
          1만 시간의 법칙은 <br />어떤 분야의 전문가가 되기 위해서는<br />최소한
          1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </div>
      <div class="input">
        <p>
          나는
          <input type="text" name="job" placeholder="예)프로그래밍" />전문가가
          될 것이다.
        </p>
        <p>
          그래서 앞으로 매일 하루에
          <input type="number" name="hour" placeholder="예)5" />시간씩 훈련할
          것이다.
        </p>
      </div>
      <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    </main>
  </body>
</html>
